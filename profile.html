
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 500px;
            margin: 40px auto;
            background: #3c58bc;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
            padding: 32px;
            text-align: center;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
            margin-bottom: 24px;
        }
        .profile-name {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }
        .profile-bio {
            font-size: 1.1rem;
            color: #d4cccc;
            margin: 16px 0 24px 0;
        }
        .profile-links a {
            display: inline-block;
            margin: 0 10px;
            color: #abd9f7;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        .profile-links a:hover {
            color: #63b7ee;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-avatar" src="profile.jpeg" alt="Profile Photo">
        <h1 class="profile-name">Supawish35</h1>
        <p class="profile-bio">
            Hi! I'm a web developer passionate about building beautiful and functional web applications.<br>
            I love coding, learning new things, and collaborating with others.
        </p>
        <div class="profile-links">
            <a href="supawish35@gmail.com" title="Email">Email</a>
            <a href="https://github.com/Supawish35" target="_blank" title="GitHub">GitHub</a>
    </div>
</body>
</html>
